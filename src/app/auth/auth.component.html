<div class="container">
    <div class="row">
        <div class="col mt-5">
            <form
                (ngSubmit)="onSubmit()"
                #f="ngForm"
                *ngIf="!isLoading">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    name="email"
                    ngModel
                    required
                    email>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    name="password"
                    ngModel
                    required
                    minlength="6">
              </div>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="errorText">
                {{ errorText }}
              </div>
              <button
                type="submit"
                class="btn btn-primary mr-3"
                [disabled]="f.invalid">
                Sign Up
            </button>
              <button
                type="button"
                class="btn btn-success"
                [disabled]="f.invalid"
                (click)="authenticate()">
                Sign In
            </button>
            </form>

            <app-loading-spinner *ngIf="isLoading">
            </app-loading-spinner>
        </div>
    </div>
</div>
