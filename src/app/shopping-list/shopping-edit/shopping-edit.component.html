<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddClicked()" #f="ngForm">
            <div class="row">
                <div class="col-5 form-group">
                    <input
                        class="form-control"
                        type="text"
                        id="name"
                        placeholder="Name"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-4 form-group">
                    <input
                        class="form-control"
                        type="number"
                        id="amount"
                        min="1"
                        placeholder="Qty"
                        name="amount"
                        ngModel
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success mx-3"
                        type="submit"
                        [disabled]="f.invalid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button
                        class="btn btn-danger mx-3"
                        type="button"
                        [disabled]="f.invalid"
                        (click)="onDeletedClicked()">
                        Delete
                    </button>
                    <button
                        class="btn btn-primary mx-3"
                        type="button"
                        (click)="onClearClicked()">
                        Clear
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
